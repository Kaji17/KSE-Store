<app-header></app-header>

<div class="container-sm mt-5">
  <table class="table table-striped table-hover">
    <thead>
      <tr class="content">
        <th scope="col">ID</th>
        <th scope="col">IMAGE</th>
        <th scope="col">DATE DE CREATION</th>
        <th scope="col">DISPONIBILITE</th>
        <th scope="col">NOM</th>
        <th scope="col">QUANTITE</th>
        <th scope="col">STATUS</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let product of products" class="content">
        <td>{{ product.marchandiseid }}</td>
        <td><img [src]="product.marchandiseimagepath" alt="produit" class="image"></td>
        <td>{{ product.marchandisedatecreation | date}}</td>
        <td>{{ product.marchandiseenable }}</td>
        <td>{{ product.marchandisename }}</td>
        <td>{{ product.marchandisequantity }}</td>
        <td>{{ product.marchandisestatus }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm me-4" [routerLink]="['/update-product', product.marchandiseid]" >Modifier</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(product.marchandiseid)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
